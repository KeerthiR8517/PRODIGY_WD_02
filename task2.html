
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
        <h2>Stopwatch</h2>
        <p>
            <span class="seconds">00</span>:
            <span class="tens">00</span>
        </p> 
        <button  id="btn" class="btn-start">Start</button>
        <button   id="btn" class="btn-stop">Stop</button>
        <button   id="btn" class="btn-reset">Reset</button>
    </div>
  </div>

  <script src="task2.js"></script>
</body>
</html>
